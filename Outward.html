<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Issued (Outward)</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="page-header text-center">
      <h3>Item Issued (Outward)</h3>
    </div>
    <form id="outwardForm" method="post">
      <div class="form-group row">
        <label class="col-form-label col-sm-3 text-center">Issue No:</label>
        <div class="col-sm-9">
          <input type="text" id="issueNo" class="form-control" onblur="getIssueById()" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-3 text-center">Issue Date:</label>
        <div class="col-sm-9">
          <input type="date" id="issueDate" class="form-control" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-3 text-center">Item ID:</label>
        <div class="col-sm-9">
          <input type="text" id="itemId" class="form-control" onblur="checkItemIDOut()" />
          <span id="itemNameDisplay"></span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-3 text-center">Quantity Issued:</label>
        <div class="col-sm-9">
          <input type="number" id="qtyIssued" step="0.001" class="form-control" />
        </div>
      </div>

      <div>
        <nav class="navbar navbar-default text-center" style="border:none">
          <button class="btn btn-lg btn-primary" type="button" onclick="newOutward()">New</button>
          <button class="btn btn-lg btn-primary" type="button" onclick="saveOutward()">Save</button>
          <button class="btn btn-lg btn-primary" type="button" onclick="updateOutward()">Update</button>
          <button class="btn btn-lg btn-primary" type="reset" onclick="resetOutwardForm()">Reset</button>
        </nav>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  <script src="outward.js"></script>
</body>

</html>
