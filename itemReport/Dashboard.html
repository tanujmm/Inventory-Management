<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Inventory Dashboard</title>
  <!-- <link rel="stylesheet" href="dashboard.css"> -->
</head>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    background: #2c3e50;
    color: #fff;
    padding-top: 20px;
    flex-shrink: 0;
  }

  .sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
  }

  .sidebar ul li {
    margin: 15px 0;
  }

  .sidebar ul li a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
    transition: 0.3s;
  }

  .sidebar ul li a:hover {
    background: #34495e;
  }

  /* Main Content */
  .main {
    flex-grow: 1;
    background: #f4f4f4;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Inventory</h2>
      <ul>
        <li><a href="../Items.html" target="contentFrame">Items</a></li>
        <li><a href="../Inward.html" target="contentFrame">Inward</a></li>
        <li><a href="../Outward.html" target="contentFrame">Outward</a></li>
        <li><a href="./itemReport.html" target="contentFrame">Report</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <iframe name="contentFrame" src="../Items.html"></iframe>
    </div>
  </div>
</body>

</html>
